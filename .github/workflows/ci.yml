  push:
    branches:
      - develop
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # TODO build, test and deploy project
      # Build
      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
           python-version: 3.8

      - name: Install
        run: |
            pip install .
            pip install -r requirements_dev.txt

      - name: Run tests
        run: |
            pytest .
